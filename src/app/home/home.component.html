<section class="flex mt-2 p-2 gap-2">
    <div class="w-1/2">
        <h1 class="text-lg font-semibold">Add Todo</h1>
        <span class="flex gap-2 items-center">
            <input type="text" id="new-task" class=" h-max border border-black p-2" #task>
            <button type="button" class="bg-slate-600 text-white p-2 rounded-md w-max" (click)="addTask(task.value)">
                Add Todo
            </button>        
        </span>
    </div>
    <div class="w-1/2">
        <h1 class="text-lg font-semibold">Todo List</h1>
        <app-todo-list></app-todo-list>
    </div>
</section>
